<!-- index.html -->
<html>
  <style>
    body {
      width: 100%;
      margin: auto;
      max-width: 850x;
      font: 14px;
      font-family: Arial, Helvetica, sans-serif;
    }
    .container {
      padding: 20px;
    }
    #controls {
      display: flex;
      justify-content: space-between;
      width: 800px;
      align-items: center;
    }
    .x-axis text {
      font-size: 17px;
    }
    .y-axis text {
      font-size: 13px;
    }

    .y-axis line {
      opacity: 0.8;
    }
    .y-axis path {
      display: none;
    }
    .line {
      fill: none;
      stroke-width: 1.7px;
      opacity: 0.75;
    }
    .label {
      font-size: 17px;
    }
  </style>
  <body>
    <div class="container">
      <h1>COVID-19 Cases by country</h1>
      <div id="controls">
        <div style="display: grid;">
          <label for="stats">Log</label><br />
          <select id="stats">
            <option value="deaths">Muertes</option>
            <option value="confirmed">Casos</option>
            <option value="recovered">Recuperados</option>
          </select>
        </div>

        <div style="display: grid;">
          <label for="nCases">Number of cases to fix the origin</label>
          <input
            type="number"
            id="nCases"
            name="nCases"
            min="0"
            step="10"
            value="100"
          />
        </div>
        <div>
          <label for="stats">Scale</label><br />
          <input
            type="radio"
            id="log"
            name="scale"
            value="log"
            default
            checked
          />
          <label for="log">Log</label>
          <input type="radio" id="ordinal" name="scale" value="ordinal" />
          <label for="ordinal">Ordinal</label>
        </div>
      </div>
      <h4>
        COVID-19 Casos letales en escala logar√≠tmica desde los primeros 20 casos
      </h4>

      <svg id="chart" width="900" height="550"></svg>
      <p><a href="https://twitter.com/hugomosh">@hugomosh</a> Inspired by FT</p>
    </div>
    <script src="./index.ts"></script>
  </body>
</html>
